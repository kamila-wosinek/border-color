<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Boder-color example</title>
    <link href="borderColor.css" type="text/css" rel="stylesheet">
  </head>
  <body>
	<div>
		<h1>Examples</h1>
		<p>When we don't set border-color, color of a text is used as a default:
		<span class="one">One</span></p>
        <p>You can use other color on each side: 
		<span class="two">Two</span></p>
        <p>You can use other color for other styles:  
		<span class="three">Three</span></p>
	</div>
  </body>
</html>
